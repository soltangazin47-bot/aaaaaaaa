{% for grade in grades %}
<li>
    {{ grade.subject.name }}
    {% if grade.value < 60 %}
        <span class="grade grade-low">{{ grade.value }}</span>
    {% elif grade.value < 80 %}
        <span class="grade grade-mid">{{ grade.value }}</span>
    {% else %}
        <span class="grade grade-high">{{ grade.value }}</span>
    {% endif %}
</li>
{% endfor %}
